<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-assertive tabs-background-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Fiction" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/fiction">
    <ion-nav-view name="tab-fiction"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Non-Fiction" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/non-fiction">
    <ion-nav-view name="tab-non-fiction"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="History" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Science" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/science">
    <ion-nav-view name="tab-science"></ion-nav-view>
  </ion-tab>


</ion-tabs>
